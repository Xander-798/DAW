<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <section>
        <article>
            <form action="javascript:void(0)" name="frmRegistro">
                <legend>Registro</legend>
                
                <fieldset>
                    <legend>Datos Personales</legend>

                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre" placeholder="(nombre)" required>

                    <label for="apellidos">Apellidos: </label>
                    <input type="text" name="apellidos" id="apellidos" placeholder="(apellidos)" required>

                    <label for="edad">Edad: </label>
                    <input type="number" name="edad" id="edad" value="18" required>

                    <div class="genero">
                        <label for="gender">Genero: </label>
                        <input type="radio" name="gender" value="Masculino" checked="checked">Masculino
                        <input type="radio" name="gender" value="Femenino">Femenino
                    </div>

                    <select name="seldegree" id="seldegree">
                        <option disabled="" selected="" value="0">(Seleccione una carrera)</option>
                        <option value="Ingeniería en Computación">Ingeniería en Computación</option>
                        <option value="Ingeniería en Mecatrónica">Ingeniería en Mecatrónica</option>
                        <option value="Ingeniería Industrial">Ingeniería Industrial</option>
                        <option value="Ingeniería Biomédica">Ingeniería Biomédica</option>
                        <option value="Ingeniería en Telecomunicaciones">Ingeniería en Telecomunicaciones</option>
                        <option value="Ingeniería Aeronáutica">Ingeniería Aeronáutica</option>
                        <option value="Licenciatura en Mercadotecnia">Licenciatura en Mercadotecnia</option>
                        <option value="Licenciatura en Idiomas">Licenciatura en Idiomas</option>
                        <option value="Licenciatura de Diseño Gráfico">Licenciatura de Diseño Gráfico</option>
                        <option value="Licenciatura en Comunicación">Licenciatura en Comunicación</option>
                        <option value="Licenciatura en Administración de Empresas">Licenciatura en Administración de Empresas</option>
                        <option value="Técnico en Computación">Técnico en Computación</option>
                        <option value="Técnico en Multimedia">Técnico en Multimedia</option>
                        <option value="Técnico en Ortesis y Prótesis">Técnico en Ortesis y Prótesis</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Datos sobre Preferencias</legend>

                    <fieldset id="fldcar" class="group">
                        <legend><span class="labelgroup">Datos del carro</span></legend>
                        <label for="selfab">Fabricante: </label>
                        
                        <select name="selfab" id="selfab">
                            <option value="Toyota">Toyota</option>
                            <option value="Nissan">Nissan</option>
                            <option value="Hyundai">Hyundai</option>
                            <option value="Volkswagen">Volkswagen</option>
                            <option value="Chevrolet">Chevrolet</option>
                            <option value="Honda">Honda</option>
                            <option value="Mitsubishi">Mitsubishi</option>
                        </select>
                        
                        <label for="selmod">Modelo: </label>
                        <select name="selmod" id="selmod">
                            <option value="Corolla">Corolla</option>
                            <option value="Echo">Echo</option>
                            <option value="Yaris">Yaris</option>
                            <option value="Avensis">Avensis</option>
                            <option value="Camry">Camry</option>
                            <option value="Land Cruiser">Land Cruiser</option>
                            <option value="4 Runner">4 Runner</option>
                            <option value="Hilux">Hilux</option>
                        </select>
                    </fieldset>
                    <label for="radcolor" class="colores">Color:</label><br />
                    <input type="radio" value="Blanco" alt="Marque el color del carro" id="radcolor" name="radcolor" checked="checked"/>
                    <label for="radcolor" class="colores">Blanco</label><br>
                    <input type="radio" value="Negro" alt="Marque el color del carro" id="radcolor" name="radcolor" />
                    <label for="radcolor" class="colores">Negro</label><br>
                    <input type="radio" value="Gris" alt="Marque el color del carro" id="radcolor" name="radcolor" />
                    <label for="radcolor" class="colores">Gris</label><br>
                    <input type="radio" value="Azul" alt="Marque el color del carro" id="radcolor" name="radcolor" />
                    <label for="radcolor" class="colores">Azul</label><br>
                    <input type="radio" value="Verde" alt="Marque el color del carro" id="radcolor" name="radcolor" />
                    <label for="radcolor" class="colores">Verde</label><br>
                    <input type="radio" value="Rojo" alt="Marque el color del carro" id="radcolor" name="radcolor" />
                    <label for="radcolor" class="colores">Rojo</label><br>
                    <input type="radio" value="Amarillo" alt="Marque el color del carro" id="radcolor" name="radcolor" />
                    <label for="radcolor" class="colores">Amarillo</label><br>
                    <input type="radio" value="Beige" alt="Marque el color del carro" id="radcolor" name="radcolor" />
                    <label for="radcolor" class="colores">Beige</label> <br/>

                    <label for="txtanio">Año: </label>
                    <input type="number" name="txtanio" placeholder="2014" maxlength="4" required="required"/>
                </fieldset>
                
                
                <div class="btn">
                    <input type="button" name="btnReg" id="btnReg" value="Registrar"/>
                </div>
            </form>

            <div id="tab-content2" class="tab-content">
                <div id="info"></div>
            </div>
            <script src="js/registro.js"></script>
        </article>
    </section>
</body>
</html>
