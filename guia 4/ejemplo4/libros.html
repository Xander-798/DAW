<!DOCTYPE html>
<html lang="es">
<head>
<title>Creación de objetos</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/font.css" />
<link rel="stylesheet" href="css/masked.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css"
/>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"
/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="masked">
                <h1>Información del libro</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <form action="javascript:void(0)" name="frmbook" id="frmbook" class="col s12">
                <div class="input-field">
                    <i class="material-icons prefix">person_pin</i>
                    <label for="autor">Autor</label>
                    <input type="text" name="txtautor" id="autor" required maxlength="60" />
                </div>

                <div class="input-field">
                    <i class="material-icons prefix">subtitles</i>
                    <label for="titulo">Título</label>
                    <input type="text" name="txttitulo" id="titulo" maxlength="90" />
                </div>

                <div class="input-field">
                    <select name="seleditorial" id="editorial" required>
                        <option value="" disabled selected>Seleccione la editorial</option>
                        <option value="mcgraw">Mc-Graw Hill</option>
                        <option value="pear">Pearson</option>
                        <option value="alfa">Alfa-omega</option>
                        <option value="anaya">Anaya</option>
                    </select>
                    <label for="editorial">Editorial</label>
                </div>

                <div class="input-field">
                    <select name="seledicion" size="1">
                        <option value="" disabled selected>Seleccione la edición</option>

                        <option value="a">1ra</option>
                        <option value="b">2da</option>
                        <option value="c">3ra</option>
                        <option value="d">4ta</option>
                        <option value="e">5ta</option>
                        <option value="f">6ta</option>
                        <option value="g">7ma</option>
                        <option value="h">8va</option>
                    </select>
                    <label id="editorial">Edición</label>
                </div>

                <div class="input-field">
                    <i class="material-icons prefix">mode_edit</i>
                    <label for="pais">País</label>
                    <input type="text" name="txtpais" id="pais" maxlength="36" />
                </div>
                <div class="center-align">
                    <button type="submit" name="mostrar" id="mostrar" class="waves-effectwaves-light btn" />
                        <i class="material-icons right">send</i>
                        Enviar
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div id="infolibro"></div>
    </div>
</div>
</body>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <!-- Para la funcionalidad del elemento select con materialized -->
    <script>
        $(document).ready(function() {
        $('select').material_select();
        });
    </script>
    <script src="js/libro.js"></script>
</html>
